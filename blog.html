<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatFile</title>
    <link rel="stylesheet" type="text/css" href="https://gcore.jsdelivr.net/npm/chatfilefront@1.0.8/style.css">

</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.js"></script>

<body>
    <div id="header-container" class="container"></div>
    <div id="content-container" class="container">
        <div class="txt_page">
            <h2>Blogs</h2>
            <p>这里记录一些博文</p>

            <ul id="fileList" class="file-list"></ul>
            <div id="fileContent" class="file-content"></div>
        </div>
    </div>

    <script src="https://gcore.jsdelivr.net/npm/chatfilefront@1.0.8/header.js"></script>
    <script src="https://gcore.jsdelivr.net/npm/chatfilefront@1.0.8/login.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            loadHeader();
        });

        function loadHeader() {
            fetch('header.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('header-container').innerHTML = html;
                    // 初始化header中可能需要的任何JavaScript
                    // initializeHeader();
                    checkLoginStatus()
                })
                .catch(error => {
                    console.error(`Failed to load the header: ${error}`);
                    alert(`Failed to load the header: ${error}`)
                });
        }
    </script>
    <script>
        async function fetchFiles() {
            const response = await fetch('/api/blogs');
            const files = (await response.json());
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';

            files.data.forEach(file => {
                const listItem = document.createElement('li');
                const link = document.createElement('a');
                link.href = `#${file.name}`;
                link.textContent = `${file.name} (${new Date(file.create_time).toLocaleString()})`;
                link.onclick = () => loadFileContent(file.name);
                listItem.appendChild(link);
                fileList.appendChild(listItem);
            });
        }

        async function loadFileContent(title) {
            const response = await fetch(`/api/blogs/${title}`);
            const content = await response.text();
            const fileContent = document.getElementById('fileContent');
            fileContent.innerHTML = content;
        }

        window.onload = () => {
            fetchFiles();
            if (window.location.hash) {
                const fileId = window.location.hash.substring(1);
                loadFileContent(fileId);
            }
        };
    </script>

</body>

</html>
