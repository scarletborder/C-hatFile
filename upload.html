<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.js"></script>
<script src="header.js"></script>
<script src="login.js"></script>



<body>
    <div id="header-container"></div>
    <div id="content-container">
        <div class="txt_page">
            <h2>Upload</h2>
            <p>Choose file you want to send.</p>
        </div>

        <div>
            <form id="uploadForm">
                <input type="file" id="fileInput" name="file" placeholder="file">
                <input type="text" id="textInput" name="text" placeholder="tags">
                <button type="submit">Upload</button>
            </form>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            loadHeader();
        });

        function loadHeader() {
            fetch('header.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('header-container').innerHTML = html;
                    // 初始化header中可能需要的任何JavaScript
                    // initializeHeader();
                })
                .catch(error => {
                    console.error('Failed to load the header:', error);
                });
        }
    </script>
</body>
<script src="upload.js"></script>

</html>
