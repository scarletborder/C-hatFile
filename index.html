<html>

<head>

<body>
    <div id="header-container" class="container"></div>
    <div id="content-container" class="container">
        <div class="txt_page">
            <h2>About this Website</h2>
            <p>ChatFile web</p>
            <p>移植于作者同名的bot插件，项目已经开源到<a href="https://github.com/scarletborder/ChatFile">github</a></p>

<h3>update</h3>

    <script src="https://gcore.jsdelivr.net/npm/chatfilefront@1.0.8/header.js"></script>
    <script src="https://gcore.jsdelivr.net/npm/chatfilefront@1.0.8/login.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            loadHeader();
        });

        function loadHeader() {
            fetch('header.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('header-container').innerHTML = html;
                    // 初始化header中可能需要的任何JavaScript
                    // initializeHeader();
                    checkLoginStatus()
                })
                .catch(error => {
                    console.error(`Failed to load the header: ${error}`);
                    alert(`Failed to load the header: ${error}`)
                });
        }
    </script>


</body>

</html>
