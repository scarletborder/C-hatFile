<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP|ChatFile</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.js"></script>
<script src="header.js"></script>
<script src="login.js"></script>

<body>
    <div id="header-container"></div>
    <div id="content-container">
        <div class="txt_page">
            <h2>TOP</h2>
            <p>This page shows the top of contributors.</p>
            <p>Result will refresh every 12 hours</p>
        </div>

        <div class="txt_page" id="contributors" class="other-container">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            loadHeader();
        });

        function loadHeader() {
            fetch('header.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('header-container').innerHTML = html;
                    // 初始化header中可能需要的任何JavaScript
                    // initializeHeader();
                })
                .catch(error => {
                    console.error('Failed to load the header:', error);
                });
        }

        // 请求contributors rank
        fetch("/api/stat/rank", {
            method: 'GET'
        }).then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            return response.json();
        }).then(data => {
            let last_time = new Date((data.stamp ? data.stamp : 19999999999));
            let res = `<p>上次刷新${last_time.toString()}</p>`;
            var results = data.results;
            if (!results) {
                alert("No results");
                return;
            }
            for (let value of results) {
                res += `<li> ${value.name} 上传了 ${value.number} 份文件</li>`
            }
            document.getElementById("contributors").innerHTML = res;
        })

    </script>
</body>

</html>
