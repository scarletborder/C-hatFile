<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager | ChatFile</title>
    <link rel="stylesheet" type="text/css" href="https://gcore.jsdelivr.net/npm/chatfilefront@1.0.8/style.css">

</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.js"></script>

<body>
    <div id="header-container" class="container"></div>
    <div id="content-container" class="container">
        <div class="txt_page">
            <h2>File Manager</h2>
            <p>Here displays files you upload, you could delete them whenever you want</p>
            <div id="self_view"></div>
        </div>
    </div>

    <script src="https://gcore.jsdelivr.net/npm/chatfilefront@1.0.8/header.js"></script>
    <script src="https://gcore.jsdelivr.net/npm/chatfilefront@1.0.8/login.js"></script>
    <script src="https://gcore.jsdelivr.net/npm/chatfilefront@1.0.8/manager.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            loadHeader();
            GetSelfView();
        });

        function loadHeader() {
            fetch('header.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('header-container').innerHTML = html;
                    // 初始化header中可能需要的任何JavaScript
                    // initializeHeader();
                    checkLoginStatus()
                })
                .catch(error => {
                    console.error(`Failed to load the header: ${error}`);
                    alert(`Failed to load the header: ${error}`)
                });
        }

    </script>


</body>

</html>
